<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation With Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="src/css/default-base.css">
    <link rel="stylesheet" href="src/css/default-card.css">
    <link rel="stylesheet" href="src/css/default-form.css">
</head>
<body>
    <form class="main-card form-container">
        <h2 class="form-title">Create your account</h2>
        <ul>
          <li>
            <label for="username">Username</label>
            <input class='username' type="text" name="username" id="username">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" class='email' minlength="10" name="email" id="email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input class='phone' type="tel" name="phone" id="phone">
          </li>
          <li>
            <button type="submit" class="submit">Create Account</button>
          </li>
        </ul>
    </form>
    <script src="/src/form-validation.js"></script>
</body>
</html>
